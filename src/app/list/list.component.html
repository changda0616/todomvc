<section class="main">
  <input class="toggle-all" type="checkbox">
  <label for="toggle-all">Mark all as complete</label>
  <ul class="todo-list">
    <!-- These are here just to show the structure of the list items -->
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

    <!-- NgFor -->
    <li *ngFor="let item of todoItems" [ngClass]="{'completed': item.isChecked}">
      <div class="view">
        <input class="toggle"
        type="checkbox"
        [(ngModel)]="item.isChecked"
        (change)="handleItemChange()"
        >
        <label>{{item.labelText}}</label>
        <label>{{item.inputDate}}</label>

        <!-- binding with pipe -->
        <!-- <label>{{item.labelText | uppercase}}</label>
        <label>{{item.inputDate | date}}</label> -->

        <button class="destroy"></button>
      </div>
      <!-- <input class="edit" [value]="item.inputValue"> -->
    </li>
  </ul>
</section>
<app-list-footer [todos]="todoItems" (clearCompleted)="clearCompleted()"></app-list-footer>

<div *ngIf="todoToggle" class="notification">Todo item has been toggled!</div>
